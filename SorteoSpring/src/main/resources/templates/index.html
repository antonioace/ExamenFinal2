<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">REGISTRO DE SORTEOS</span>
		</nav>
	</header>


	<form th:action="@{/registrar}" th:object="${sorteo}" method="post">
		<div class="container ">

			<input type="hidden" th:field="*{id}" name="id" id="id">

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{nombre}" id=""
						placeholder="">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{fecha}" id=""
						placeholder="YYYY-MM-DD">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Boletas</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{boletas}" id=""
						placeholder="">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Numeros</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{numeros}" id=""
						placeholder="">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">maximo</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{maximo}" id=""
						placeholder="">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
				
			</div>
			</div>
		
			<div class=" form-group container">
			<a th:href="@{/lista}" class="btn btn-primary">Lista de sorteos</a>
		</div>
		<div class=" form-group container">
			<a th:href="@{/index}" class="btn btn-primary">Limpiar Registro</a>
		</div>
	</form>


</body>
</html>
