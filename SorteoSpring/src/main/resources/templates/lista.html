<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">REGISTRO DE SORTEOS</span>
		</nav>
	</header>


		<!-- 		<h2 th:if="${list.isEmpty()}">No hay Empleados</h2> -->
		<div class="container">
			<h2 th:text="${titulo}"></h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Fechas</th>
						<th>Boletas</th>
						<th>Numeros</th>
						<th>Maximo</th>
						<th>Agregar Persona</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sorteo: ${listaSorteos}">
						<td th:text="${sorteo.id}">
						<td th:text="${sorteo.nombre}">
						<td th:text="${sorteo.fecha}">
						<td th:text="${sorteo.boletas}">
					<td th:text="${sorteo.numeros}">
					<td th:text="${sorteo.maximo}">
				</tbody>
			</table>
		</div>
		<div>
			<a th:href="@{/index}" class="btn btn-primary">Agregar</a>
		</div>
	

</body>
</html>
